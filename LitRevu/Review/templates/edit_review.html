{% extends 'layout.html' %}
{% block title %} Modifier le post: {{ review.headline }}{% endblock %}
{% block content %}
    <div class="modify-page">
        <h1>Modifier la review : {{ review.headline }}</h1>
        <div class="modify-container">
            <form method="post" class="modify-form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="submit-container">
                    <button type="submit" class="submit-btn">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
