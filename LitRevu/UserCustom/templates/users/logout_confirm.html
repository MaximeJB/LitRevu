{% extends "layout.html" %}

  <p>Es-tu sûr de vouloir te déconnecter ?</p>

  <form method="post" action="{% url 'user-logout' %}">
    {% csrf_token %}
    <button type="submit">Se déconnecter</button>
  </form>
  <a href="{% url 'feed' %}">Annuler</a>
{% endblock %}
