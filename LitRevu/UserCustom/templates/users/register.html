{% extends 'layout.html' %}

{% load static %}

{% block title %}
    Register a New User
{% endblock %}
{% block content %}
    <h1> Register a new user</h1>
    <form class="form-with-validation" action="{% url 'UserCustom:user-register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button> submit </button>
    </form>
{% endblock %}
